<html>
     <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="./css/stylesheet1.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     </head>
     <body class="homebg">

           <a class="navbar-brand" href="#">Home</a>

             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
             <div class="offcanvas-header">
               <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dashboard</h5>
               <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
             </div>
             <div class="offcanvas-body">
               <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="#">Subjects</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="#">Test</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href="#">Reports</a>
                   <ul class="dropdown-menu dropdown-menu-dark">
                     <li><a class="dropdown-item" href="#">Action</a></li>
                     <li><a class="dropdown-item" href="#">Another action</a></li>
                     <li>
                       <hr class="dropdown-divider">
                     </li>
                     <li><a class="dropdown-item" href="#">Something else here</a></li>
                   </ul>
                 </li>
               </ul>
               <form class="d-flex mt-3" role="search">
                 <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                 <button class="btn btn-success" type="submit">Search</button>
               </form>
             </div>
           </div>
         </div>
       </nav>



       <div class="d-flex position-relative">
         <figure class="home">
         <img src="./asserts/images/img1_home.png" class="flex-shrink-0 me-3" alt="blank" width="700" height="400">
         </figure>
         <div class="mt-0">
           <div class="home">
               <div class="card text-bg-dark mb-3" style="max-width: 20rem;">
                 <div class="card-header">Attendance</div>
                 <div class="card-body">
                   <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-secondary" style="width: 50%">50%</div>
                      </div>
                 </div>
                 </div>
                 <div class="card text-bg-dark mb-3" style="max-width: 20rem;">
                    <div class="card-header">Listed Teacher</div>
                    <div class="card-body">
                     <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-secondary" style="width: 75%">75%</div>
                      </div>
                    </div>
                    </div>
                    <div class="card text-bg-dark mb-3" style="max-width: 20rem;">
                       <div class="card-header">Students Grades</div>
                       <div class="card-body">
                        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">

                         </div>
                       </div>
                       </div>
                       <div class="card text-bg-dark mb-3" style="max-width: 20rem;">
                          <div class="card-header">Classes Scheduled</div>
                          <div class="card-body">
                           <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                              <div class="progress-bar bg-secondary" style="width: 90%">90%</div>
                            </div>
                          </div>  
                 </div>
               </div>
